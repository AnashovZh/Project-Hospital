
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Departments by Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 90%; margin: 0 auto; display: flex; gap: 15px">
  <div class="card" style="width: 18rem;" th:each="department : ${allDepartments}">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center" th:text="${department.getId()}">DepartmentId</h5>
      <p class="card-text" style="text-align: center" th:text="${department.name}">DepartmentName</p>
      <div style="display:flex;justify-content: space-between">
      </div>
      <div style="display:flex;justify-content: space-between">
<!--        <a th:href="@{/departments/{hospitalId}(hospitalId=${hospitalId})/update/{departmentId}(departmentId=${department.id})}">-->
        <a th:href="@{/departments/update/{departmentId}(departmentId=${department.id})}">
        <button style="width: 80px" class="btn btn-primary" type="submit">update</button>
        </a>
        <a th:href="@{/departments/delete/{hospitalId}(hospitalId=${hospitalId})}">
          <button style="width: 80px" class="btn btn-primary" type="submit">delete</button>
        </a>
        <a th:href="@{/departments/{hospitalId}(hospitalId=${hospitalId})}">
          <button style="width: 80px" class="btn btn-primary" type="submit">doctors</button>
        </a>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<p style="text-align:center;">
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
  </div>
</nav>
</p>
<p style="text-align: center;">
  <a class="btn btn-outline-primary" role="button" th:href="@{/departments/create/{hospitalId}(hospitalId=${hospitalId})}">Add new departments</a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
