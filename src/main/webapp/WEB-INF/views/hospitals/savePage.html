<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:action="@{/hospitals/save}" th:object="${newHospital}" method="post">
        <div class="form-group">
            <label for="nameInput" class="form-label">Hospital name</label>
            <input type="text" th:field="*{name}" id="nameInput" class="form-control form-control-lg">
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <div class="form-group">
            <label for="modelInput" class="form-label">Hospital address</label>
            <input type="text" th:field="*{address}" id="modelInput" class="form-control form-control-lg">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error Address</div>

        <!--        <div class="form-group">-->
        <!--            <label for="yearInput" class="form-label">Car year</label>-->
        <!--            <input type="date" th:field="*{year}" id="yearInput" class="form-control form-control-lg">-->
        <!--        </div>-->
        <!--        <div class="form-group">-->
        <!--            <label for="imageInput" class="form-label">Car image</label>-->
        <!--            <input type="text" th:field="*{image}" id="imageInput" class="form-control form-control-lg">-->
        <!--        </div>-->
        <div>
            <input type="submit" value="Save" class="btn btn-primary btn-lg">
            <form th:action="@{/hospitals}" method="get">
                <button type="submit" class="btn btn-primary btn-lg">Go Back</button>
            </form>
        </div>
    </form>
</div>
</body>
</html>
