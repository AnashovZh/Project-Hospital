<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <style>
        .container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 90%; margin: 0 auto; display: flex; gap: 15px">
    <div class="card" style="width: 18rem;" th:each="hospital:${allHospitals}">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center" th:text="${hospital.name}">Hospital</h5>
            <p class="card-text" style="text-align: center" th:text="${hospital.address}">Address</p>
            <div style="display:flex;justify-content: space-between">
                <a th:href="@{/hospitals/update/{hospitalId}(hospitalId=${hospital.getId()})}">
                    <button style="width: 80px" class="btn btn-primary" type="submit">update</button>
                </a>
                <a th:href="@{/hospitals/delete/{hospitalId}(hospitalId=${hospital.id})}">
                    <button style="width: 80px" class="btn btn-primary" type="submit">delete</button>
                </a>
                <a th:href="@{/departments/{hospitalId}(hospitalId=${hospital.id})}">
                    <button style="width: 80px" class="btn btn-primary" type="submit">departments</button>
                </a>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<p style="text-align:center;">
<a class="btn btn-outline-primary" role="button" href="/hospitals/create">Add new hospital</a></p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
